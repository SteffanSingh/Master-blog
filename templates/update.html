<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='static/style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>


    <form method="POST" action="{{ url_for('update', id=post.id) }}"  >

        <label for="author">Author </label> <br>
        <input type="text" id="author" name="author" value={{post.author}} > <br>

        <label for="title">Title </label> <br>
        <input type="text" id="title" name="title" value={{post.title}}> <br>

        <label for="content">Content </label> <br>
        <input type="text" id="content" name="content" value={{post.content}} > <br>

        <input type="submit" value="Update">

    </form>


</body>
</html>
