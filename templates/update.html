<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body><div class="container">


    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
    <h1>Welcome to My Flask Blog!</h1>



        <form method="POST" action="{{ url_for('update', post_id=post.id) }}"  >


        <label for="author">Author </label> <br>
        <input type="text" id="author" name="author" value={{post.author}} > <br>

        <label for="title">Title </label> <br>
        <input type="text" id="title" name="title" value={{post.title}}> <br>

        <label for="content">Content </label> <br>
        <input type="text" id="content" name="content" value={{post.content}} > <br>

        <input class="btn btn-primary btn-block" type="submit" value="Update">

        </form>
</div>
        <div class="col-md-3"></div>
    </div>
   </div>

</body>
</html>
