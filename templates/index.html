<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='static/style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>

    {% for post in posts %}
        <form class="post" action="/delete/{{post['id']}} "  >

        <h2>{{post['title']}} </h2>
        <p><em>{{post['author']}}</em></p>
        <p>{{post['content']}}</p>


        <input type="Submit" value='Delete' >


        </form>


        <form action="update/{{post['id']}}">
            <input type="Submit" value="Update" >
        </form>


    {% endfor %}

</body>
</html>
